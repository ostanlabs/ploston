# =============================================================================
# OpenTelemetry Collector Configuration for AEL Homelab
# =============================================================================
# Receives telemetry from AEL and routes to appropriate backends:
# - Metrics -> Prometheus
# - Logs -> Loki
# - Traces -> Tempo
# =============================================================================

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficiency
  batch:
    timeout: 1s
    send_batch_size: 1024
    send_batch_max_size: 2048
    
  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 400
    spike_limit_mib: 100
    
  # Resource processor to add common attributes
  resource:
    attributes:
      - key: environment
        value: homelab
        action: upsert
      - key: service.namespace
        value: ael
        action: upsert

exporters:
  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: ael
    const_labels:
      environment: homelab
    resource_to_telemetry_conversion:
      enabled: true
      
  # Loki exporter for logs
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    default_labels_enabled:
      exporter: true
      job: true
        
  # OTLP exporter for traces to Tempo
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true
      
  # Debug exporter (for troubleshooting)
  debug:
    verbosity: basic

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  
  pipelines:
    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus]
      
    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki]
      
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/tempo]
      
  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888
