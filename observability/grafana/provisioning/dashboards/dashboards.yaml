# =============================================================================
# Grafana Dashboard Provisioning for AEL Homelab
# =============================================================================

apiVersion: 1

providers:
  - name: 'AEL Dashboards'
    orgId: 1
    folder: 'AEL'
    folderUid: 'ael'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
