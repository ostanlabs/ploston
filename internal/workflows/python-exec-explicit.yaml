name: python-exec-explicit
version: "1.0.0"
description: Execute Python code to compute statistics

inputs:
  - numbers:
      type: array
      default: [1, 2, 3, 4, 5]
      description: List of numbers to compute statistics for

steps:
  # Single step using inline template resolution
  # The {{ inputs.numbers }} is resolved before code execution
  - id: compute
    tool: python_exec
    params:
      code: |
        import statistics
        numbers = {{ inputs.numbers }}
        result = {
          "sum": sum(numbers),
          "mean": statistics.mean(numbers),
          "stdev": statistics.stdev(numbers) if len(numbers) > 1 else 0
        }

outputs:
  result:
    from: steps.compute.output
