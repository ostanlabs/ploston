# =============================================================================
# Ploston Ingress - Traefik IngressRoute
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ploston-ingress
  namespace: ploston
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: ploston.ostanlabs.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ploston
                port:
                  number: 8082

