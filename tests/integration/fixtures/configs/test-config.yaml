# AEL Test Configuration
# Used by integration tests

logging:
  level: DEBUG
  format: json
  components:
    workflow: true
    step: true
    tool: true
    sandbox: true

tools:
  # No MCP servers for basic tests - use mocks
  servers: {}

  system:
    python_exec:
      enabled: true
      packages:
        profile: standard

workflows:
  # Use absolute path for Docker, relative path for local tests
  # Docker mounts workflows to /app/workflows
  directory: ${PLOSTON_WORKFLOWS_DIR:-/app/workflows}
  watch: false  # Disabled for tests

execution:
  defaults:
    timeout: 30
    retry:
      max_attempts: 1
      backoff: fixed
      delay_seconds: 1
